modules mdepx;
modules src;

link ldscript obj/stm32n6570-dk.elf;

set-search-path mdepx/include mdepx/kernel mdepx/lib mdepx/arch .;
set-search-path mdepx;

set-build-flags -mthumb
		-mcmse
		-mcpu=cortex-m55+nomve+nomve.fp
		-mfpu=fpv5-d16
		-mfloat-abi=hard
		-g
		-nostdlib
		-nostdinc
		-fshort-enums
		-fno-builtin-printf
		-ffreestanding;

set-build-flags
		# -Wstrict-prototypes
		-Wpointer-arith
		-Winline
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

src {
	modules model;

	objects main.o board.o npu.o;
	objects yolox.o;
	# objects blazeface.o;

	append-cflags
		-DLL_ATON_PLATFORM=LL_ATON_PLAT_STM32N6
		-DSTM32N657xx
		-DLL_ATON_OSAL=LL_ATON_OSAL_USER_IMPL;

	append-search-path
			../mdepx/lib/stnpu/Devices/STM32N6XX
			../mdepx/lib/cmsis/include
			../mdepx/lib/cmsis-device-n6/include;

	model {
		objects network.o;
		# objects face_detector.o;
		append-search-path ../../mdepx/lib/stnpu/ll_aton;
	};
};

mdepx {
	modules arch;
	modules kernel;
	modules lib;
	modules dev;

	arch {
		modules arm;

		arm {
			intr_stack_size 4096;
			options vfp;

			# GDB hangs on WFI so disable for development
			swd_debug;

			objects	stm/stm32l4_usart.o
				stm/stm32f4_gpio.o
				stm/stm32n6_ltdc.o
				stm/stm32n6_csi.o
				stm/stm32n6_dcmipp.o
				stm/stm32n6_xspi.o
				stm/stm32f4_i2c.o
				stm/stm32n6_pwr.o
				stm/stm32n6_risaf.o
				stm/stm32n6_ramcfg.o
				stm/stm32f4_timer.o
				stm/stm32n6_rcc.o;
		};
	};

	dev {
		modules intc;
		modules imx335;
		modules i2c;
		modules mx66uw;
	};

	kernel {
		modules cpu;
		modules thread;
		modules callout;
		modules malloc;
		modules systm;
		modules sched;

		callout {
			options tsleep usec_to_ticks;
		};

		malloc {
			options fl fl_wrapper;
		};

		systm {
			options panic console;
		};

		thread {
			stack_size 8192;
		};
	};

	lib {
		modules libc;
		modules libaeabi;
		modules msun;
		modules aeabi_softfloat;
		modules softfloat;
		modules stnpu;
		modules lib_vision_models_pp;
		modules ftoa;

		softfloat {
			modules source;

			source {
				modules ARM-VFPv2;
			};

			options armvfpv2;
		};

		stnpu {
			options stm32n657;
		};

		msun {
			options arm;
			objects src/e_exp.o
				src/e_expf.o
				src/e_logf.o;
		};

		libc {
			modules stdio stdlib string gen;
			stdio {
				options fileops;
			};
		};
	};
};
